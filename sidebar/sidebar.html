<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar Header -->
    <header class="header">
      <h1>üìù My Notes</h1>
      <div class="header-actions">
        <button id="exportAllMd" class="icon-btn" title="Export all notes to Markdown">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
        </button>
        <button id="settingsBtn" class="icon-btn" title="Settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <path d="m21 21-4.35-4.35"/>
      </svg>
      <input type="text" id="searchInput" placeholder="Search notes...">
    </div>

    <!-- Tag Filter -->
    <div id="tagFilter" class="tag-filter hidden">
      <!-- Tags will be dynamically inserted here -->
    </div>

    <!-- Notes List -->
    <div id="notesList" class="notes-list">
      <!-- Notes will be dynamically inserted here -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state hidden">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14 2 14 8 20 8"/>
        <line x1="12" y1="18" x2="12" y2="12"/>
        <line x1="9" y1="15" x2="15" y2="15"/>
      </svg>
      <h3>No notes yet</h3>
      <p>Click the extension icon to create your first note</p>
    </div>
  </div>

  <!-- Note Detail Modal -->
  <div id="noteModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <input type="text" id="modalTitle" class="modal-title-input" placeholder="Note title...">
        <button id="closeModal" class="icon-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>

      <textarea id="modalContent" class="modal-textarea" placeholder="Write your note here..."></textarea>

      <div class="modal-tags">
        <input type="text" id="modalTags" placeholder="Tags (comma separated)...">
      </div>

      <div class="modal-actions">
        <div class="action-group">
          <select id="templateSelect" class="template-select">
            <option value="default">Default Template</option>
            <option value="minimal">Minimal</option>
            <option value="card">Card</option>
            <option value="quote">Quote</option>
            <option value="modern">Modern</option>
          </select>
          <button id="generateImage" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <polyline points="21 15 16 10 5 21"/>
            </svg>
            Create Image
          </button>
          <button id="exportMd" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Export MD
          </button>
        </div>
        <div class="action-group">
          <button id="deleteNote" class="btn btn-danger">Delete</button>
          <button id="saveNote" class="btn btn-primary">Save</button>
        </div>
      </div>

      <div class="modal-footer">
        <small id="noteMetadata"></small>
      </div>
    </div>
  </div>

  <!-- Load html2canvas locally (required for Chrome extension CSP) -->
  <script src="../lib/html2canvas.min.js"></script>

  <!-- Load our libraries -->
  <script src="../lib/storage.js"></script>
  <script src="../lib/markdown.js"></script>
  <script src="../lib/templates.js"></script>
  <script src="../lib/image-generator.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
